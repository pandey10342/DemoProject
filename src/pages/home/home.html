
<ion-header> 
  <ion-toolbar>
    <ion-title>Item List</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content >
<ion-toolbar>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
</ion-toolbar>
  <ion-list>
    <ion-item *ngFor="let item of itemList" (click)="navigateToDetails(item)">
      {{item.API}} <span style="float:right;">&gt;</span>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
    <ion-toolbar>
      <ion-title></ion-title>
    </ion-toolbar>
  </ion-footer>
